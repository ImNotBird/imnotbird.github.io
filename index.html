<html lang="zh-CN">
<head>

    <link rel="icon" href="https://img.tukuppt.com/png_preview/00/48/80/NpunIk5ciy.jpg!/fw/780" type="image/jpg">

    <style>
        :root {
            --bg-main: #0f172a;
            --bg-card: #1e293b;
            --accent: #06b6d4;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --border-radius: 10px;
            --shadow: 0 2px 15px rgba(0, 0, 0, 0.3);
            --shadow-hover: 0 0 20px rgba(6, 182, 212, 0.4);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.2s ease;
        }
        body {
            font-family: "Inter", "Microsoft YaHei", sans-serif;
            background: var(--bg-main);
            min-height: 100vh;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .server-dashboard {
            width: 100%;
            max-width: 1200px;
            background: var(--bg-card);
            border-radius: var(--border-radius);
            padding: 25px 20px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .owner-header {
            text-align: center;
            margin: 0 auto 35px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            max-width: 500px;
        }
        .owner-icon {
            font-size: 40px;
            color: var(--accent);
            margin-bottom: 10px;
        }
        .owner-title {
            font-size: 24px;
            color: var(--text-primary);
            font-weight: 600;
            margin-bottom: 5px;
        }
        .owner-subtitle {
            font-size: 13px;
            color: var(--text-secondary);
            margin-bottom: 8px; /* 新增：为统计链接预留间距 */
        }
        /* 新增：UptimeRobot 统计链接样式 */
        .stats-link {
            font-size: 14px;
            margin-top: 8px;
        }
        .stats-link a {
            color: var(--accent);
            text-decoration: underline;
        }
        .stats-link a:hover {
            opacity: 0.8;
            text-decoration: none;
        }
        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 18px;
            max-width: 1000px;
            margin: 0 auto;
        }
        .service-card {
            background: rgba(255, 255, 255, 0.03);
            border-radius: var(--border-radius);
            padding: 22px 10px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.07);
            cursor: pointer;
        }
        .service-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-hover);
            border-color: var(--accent);
        }
        .service-icon {
            width: 40px;
            height: 40px;
            margin: 0 auto 12px;
            background-color: var(--accent);
            mask-size: contain;
            -webkit-mask-size: contain;
            mask-repeat: no-repeat;
            -webkit-mask-repeat: no-repeat;
            mask-position: center;
            -webkit-mask-position: center;
        }

        .service-name {
            font-size: 16px;
            color: var(--text-primary);
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .copyright {
            text-align: center;
            margin: 35px auto 0;
            font-size: 12px;
            color: var(--text-secondary);
            opacity: 0.7;
            max-width: 500px;
        }
        @media (min-width: 768px) {
            .services-grid {
                grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
                gap: 22px;
            }
            .server-dashboard {
                padding: 30px 25px;
            }
        }
        @media (min-width: 1024px) {
            .services-grid {
                grid-template-columns: repeat(5, 1fr);
                gap: 25px;
            }
            .service-card {
                padding: 25px 15px;
            }
            .owner-icon {
                font-size: 42px;
            }
            .owner-title {
                font-size: 26px;
            }
            .stats-link {
                font-size: 15px; /* 大屏适配：微调字体大小 */
            }
        }
    </style>
</head>
